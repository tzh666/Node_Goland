
<div class="row">
    <div class="col-8">
        <form action="{{ urlfor `AgentController.Modify` }}" method="POST">
            <input type="hidden" name="id" value="{{ .form.ID }}" />
            <div class="form-group row">
                <label class="col-form-label col-2">描述</label>
                <div class="col-6">
                    <input class="form-control {{ if .errors.description }}is-invalid{{ end }}" name="description" value="{{ .form.Description }}"/>
                    {{ if .errors.description }}
                    <div class="invalid-feedback">
                        {{ index .errors.description 0 }}
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">配置</label>
                <div class="col-6">
                    <textarea id="config" class="form-control {{ if .errors.config }}is-invalid{{ end }}" name="config">{{ .form.Config }}</textarea>
                    {{ if .errors.config }}
                    <div class="invalid-feedback">
                        {{ index .errors.config 0 }}
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8 offset-2">
                    <input class="btn btn-primary" type="submit" value="修改"/>
                    <a class="btn btn-success">取消</a>
                </div>
            </div>
        </form>
    </div>
</div>
