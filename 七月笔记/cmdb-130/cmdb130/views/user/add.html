
<div class="row">
    <div class="col-4">
        <form action="/user/add/" method="POST">
            <div class="form-group row">
                <label class="col-form-label col-2">姓名</label>
                <div class="col-6">
                    <input class="form-control {{ if .errors.name }}is-invalid{{ end }}" name="name" value="{{ .form.Name }}"/>
                    {{ if .errors.name }}
                    <div class="invalid-feedback">
                        {{ index .errors.name 0 }}
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">密码</label>
                <div class="col-6">
                    <input class="form-control {{ if .errors.password }}is-invalid{{ end }}" name="password" type="password" value=""/>
                    {{ if .errors.password }}
                    <div class="invalid-feedback">
                        {{ index .errors.password 0 }}
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2 pt-0">性别</label>
                <div class="col-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="sex" type="radio" value="1" checked="checked" />
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="sex" type="radio" value="0" />
                        <label class="form-check-label">女</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-2">住址</label>
                <div class="col-6">
                    <textarea class="form-control {{ if .errors.addr }}is-invalid{{ end }}"  name="addr" >{{ .form.Addr }}</textarea>
                    {{ if .errors.addr }}
                    <div class="invalid-feedback">
                        {{ index .errors.addr 0 }}
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8 offset-2">
                    <input class="btn btn-primary" type="submit" value="创建"/>
                </div>
            </div>
        </form>
    </div>
</div>
