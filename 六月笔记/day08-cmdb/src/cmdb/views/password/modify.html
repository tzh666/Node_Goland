<form action="{{ urlfor `PasswordController.Modify` }}" method="POST">
    {{ .xsrf_input }}
    {{ if .text }}
    <div class="alert alert-primay" role="alert"> {{ .text }}</div>
    {{ end }}
    <div class="form-group col-2 offset-5">
        <label class="col-form-label">输入旧密码:</label>
        <input type="password" class="form-control" name="old_password">
    </div>
    <div class="form-group col-2 offset-5">
        <label class="col-form-label">输入新密码:</label>
        <input type="password" class="form-control" name="new_password1">
    </div>
    <div class="form-group col-2 offset-5">
        <label class="col-form-label">再次输入新密码:</label>
        <input type="password" class="form-control" name="new_password2">
        <small class="form-text text-muted">密码必须由6-20位的字符串大小写英文字母组成</small>
    </div>
    {{ if .errors.HasErrors }}
    {{ range .errors.Errors }}
    <div class="text-danger col-2 offset-5">{{ index . 0 }}</div>
    {{ end }}
    {{ end }}
    <div class="form-group col-2 offset-5">
        <button type="submit" class="btn btn-primary">修改密码</button>
        <div class="text-danger col-2 offset-5">
            <p>{{ .text }}</p>
        </div>
    </div>
</form>
