<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    {{ assets_css "/static/components/bootstrap-4.5.3/css/bootstrap.min.css"}}
    {{ assets_css "/static/css/layout.css"}}
    <!-- CSS样式 -->
    {{ .SectionStyle }}
</head>

<body>
    <!-- 引入模板 -->
    {{ template "base/templates/nav.html" . }}
    <div class="container-fluid m-2">
        <div class="row">
            <div class="col-12">
                {{ .LayoutContent }}
            </div>
        </div>
    </div>
    <!-- JS代码块 -->
    {{ .SectionScript }}
</body>

</html>
